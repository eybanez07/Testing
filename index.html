<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>House Map Locator</title>
<style>
  body { font-family: Arial; text-align: center; margin: 20px; }
  #map-container { position: relative; display: inline-block; }
  #house-map { max-width: 100%; height: auto; display: block; }
  .marker {
    position: absolute;
    width: 20px; height: 20px;
    background-color: blue;
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<h1>House Map Locator</h1>

<input type="text" id="search" placeholder="Enter location">
<button onclick="findLocation()">Find</button>

<div id="map-container">
  <img id="house-map" src="house.png" alt="House Map">
  <div id="marker" class="marker" style="display:none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
